<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one shop</title>
    <link rel="stylesheet" href="../home/home.css">

    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" type="text/css" href="../../libs/flatpickr/flatpickr.min.css">
</head>
<body>
<div class="app">
    <header id="page-header">
        <h5 class="logo">One Shop</h5>
        <div class="inform">
            <span class="badge">
                <a href="../shoppingCart/index.html" title="购物车" class="cart">
                    <i class="fa fa-cart-plus fa-lg" aria-hidden="true"></i>
                </a>
            </span>
            <span class="badge">
                <a href="###" title="消息通知" class="router-link-exact-active router-link-active info">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                </a>
            </span>
        </div>
    </header>
    <div class="main">
        <div class="main-left">
            <ul class="aside menu">
                <li class="menu-item person">
                    <div class="account">
                        <span class="avatar avatar-circle avatar-large avatar-icon">
                            <i class="fa fa-user-circle fa-lg icon"></i>
                        </span>
                        <p>未登录</p>
                    </div>
                    <div class="change-acount">
                        <button type="button" class="blue-btn btn">
                            <span><a href="../login/index.html" class="lin">账号登录</a></span>
                        </button>
                    </div>
                </li>
                <li>
                    <a href="../goodsList/index.html" class="menu-item link"><i class="icon fa fa-list-alt" aria-hidden="true"></i>商品列表</a>
                </li>
                <li class="sub-menu">
                    <div class="sub " >
                    <a href="##" class="menu-item link"><i class="icon fa fa-wrench" aria-hidden="true"></i>商品操作</a>
                    <i class="jiantou1 fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    </li>
                    <ul class="sub-menu-item">
                        <li class="active"><a class="sub-item" href="../goodsStorage/index.html" class="link">商品入库</a></li>
                        <li><a class="sub-item" href="../goodsDetailList/index.html" class="link">详细信息</a></li>
                    </ul>
                <li>
                    <a href="../cashRegister/index.html" class="menu-item link"><i class="icon fa fa-calculator" aria-hidden="true"></i>收银记录</a>
                </li>
                <li>
                    <a href="../messageList/index.html" class="menu-item link"><i class="icon fa fa-commenting" aria-hidden="true"></i>消息通知</a>
                </li>
                <li>
                    <a href="../dataStatistics/index.html" class="menu-item link"><i class="icon fa fa-bar-chart" aria-hidden="true"></i>数据统计</a>
                </li>
                <li>
                    <a href="../personList/index.html" class="menu-item link"><i class="icon fa fa-users" aria-hidden="true"></i>人员管理</a>
                </li>
            </ul>
        </div>
        <div class="main-right">
            <form action="##" id="goods-form">
                <div class="form-item">
                    <label class="form-label">商品编码</label>
                    <div class="form-input-wrapper">
                        <input class="form-input" type="text" id="coding">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">商品名称</label>
                    <div class="form-input-wrapper">
                        <input class="form-input" type="text" id="name">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">商品单价</label>
                    <div class="form-input-wrapper">
                        <input class="form-input" type="text" id="price">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">商品数量</label>
                    <div class="form-input-wrapper">
                        <input class="form-input" type="text" id="number">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">商品分类</label>
                    <div class="form-input-wrapper">
                        <select class="form-input input-select" name="" id="category">
                            <option value="休闲零食">休闲零食</option>
                            <option value="酒水饮料">酒水饮料</option>
                            <option value="粮油副食">粮油副食</option>
                            <option value="新鲜水果">新鲜水果</option>
                            <option value="其他品类">其他品类</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">保质期</label>
                    <div class="form-input-wrapper">
                        <i class="fa fa-calendar-o" aria-hidden="true"></i>
                        <input class="form-input" id="date">
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label">商品图片</label>
                    <div class="form-input-wrapper">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <div class="form-input">选择商品图片
                            <input class="file-btn" type="file">
                        </div>
                    </div>
                </div>
                <div class="form-item">
                    <div class="img-preview" id="img-preview"></div>
                </div>
                <div class="form-item">
                    <button class="btn blue-btn" id="submit-btn">提交</button>   
                    <button class="btn white-btn" id="reset-btn">重置</button>  
                </div>
            </form>
        </div>
    </div>
    <footer id="page-footer">
        <span>©  One Shop项目小组</span>
    </footer>
</div>
    
    <script src="../../libs/jq/jquery.min.js"></script>
    <script src="../../utils.js"></script>
    <script src="../../indexedDB/indexedDB.js"></script>
    <script src="../../indexedDB/store.js"></script>
    <script src="../../indexedDB/state.js"></script>
    <script src="../../libs/flatpickr/flatpickr.min.js"></script>
    <script src="./../../components/popUp/popUp.js"></script>

    <script src="../home/home.js"></script>
    <script>
        $(".sub-menu-item").slideToggle(function() {
            $(".jiantou1").css("transform", "rotate(180deg)");
        });
    </script>
    <script src="page.js"></script>
    <script>
        $("#date").flatpickr(); 
    </script>
</body>
</html>
